<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="expense-info">
    <div id="container">
      <h1>EXPENSE TRACKER</h1>
      <h2>Add a New Item:</h2>
        <div id="form-element-1">
          <label for="name">Name:</label>
          <input
              type="text"
              id="name-input"
              name="name"
              placeholder="Where was the expense made?"
              required
            />
        </div>
        <div id="form-element-2">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date-input" />
          
          <label for="amount">Amount: </label>
          <input type="number" name="number" id="amount-input" />
          
        </div>
        <button id="submit">Add Expense</button>
      <table>
          <tr id="head-row">
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th></th>
          </tr>
        <tbody id="table-body"><tr><td>Total</td><td></td><td  id="total-amount"></td><td></td></tr></tbody>
      </table>
    </div>
  </form>
    </body>
    <script src="index.js"></script>
  </body>
</html>
